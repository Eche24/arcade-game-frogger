<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- game header -->
    <div class="header">
        <h1>ARCADE GAME</h1>
    </div>

    <!-- dark overlay -->
    <div class="overlay"></div>


    <!-- modal for when player looses all lives -->
    <div class="game-over">
        <h1>Game Over</h1>
        <h3>Play again to win the game</h3>
        <button onclick="resetGame()"> Play Again </button>
    </div>

    <!-- Modal for when player wins the game -->
    <div class="winner">
        <h1>You're a Winner!</h1>
        <h3>Play again to win again</h3>
        <button onclick="resetGame()"> Play Again </button>
    </div>
    
    <!-- all javascript -->
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
